{% extends 'core/base.html' %}

{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

{% block title %}Materiales{% endblock %}

{% block content %}
  {% for material in materials reversed %}
    <section class="page-section">
      <div class="container">
        <div class="product-item">
          <div class="product-item-title d-flex">
            <div class="bg-faded p-5 d-flex m-auto rounded">
              <h2 class="section-heading mb-0">
                
                <span class="section-heading-lower">{{material.title}}</span>
              </h2>
            </div>
          </div>
          <br>
          <br>
          
          <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{material.image.url}}" alt="">
          <div class="product-item-description d-flex m-auto">
            <div class="bg-faded p-5 rounded">
              <p class="mb-0">{{material.Description|safe|escape}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
